<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <div>
    <ul>
      <li>목록1</li>
      <li>목록2</li>
      <li>목록3</li>
    </ul>
  </div>
  <body>
    <script>
      const liEl = document.querySelectorAll("li");
      console.log(liEl);

      /* 문제1. 해당 배열의 모든 요소를 더하기
         단, 기본 for문 사용 하지 않기

         콘솔결과: 총합은 nn
      */
      const numArray = [1, 2, 3, 4, 5];
      console.log(numArray);
      let sum = 0;
      for (ele of numArray) {
        sum += ele;
      }

      console.log(`총합은 ${sum}`);

      console.log("---------------------");

      /* 문제2. 주어진 배열에서 최댓값, 최솟값 찾기
      단, 기본 for문 사용 하지 않고 반복은 1번만 돌리기

      콘솔결과: 최댓값 n , 최솟값 n
      */
      const numArr = [5, 3, 9, 1, 7];
      let maxNum = numArr[0];
      let minNum = numArr[0];
      for (value of numArr) {
        value > maxNum ? (maxNum = value) : value < minNum ? (minNum = value) : null;
        // 2번째 false 에 무슨 값을 넣어야할지 모르겠다..

        // 가독성 때문이라도 여기서는 if문을 사용하는게 좋다

        // 선생님 풀이
        // if(item > maxNum){
        //   maxNum > item;
        // }
        //   if(item < minNum){
        //     minNum = item;
        //   }
      }

      console.log(`최대 : ${maxNum}, 최소 : ${minNum}`);

      console.log("---------------------");
      /* 문제3. 처음 두 개의 숫자가 1이고
      그 뒤의 숫자는 바로 앞 두 숫자의 합인 수열을 출력
      결과값: [1, 1, 2, 3, 5, 8]
      단, 아무 for문 사용해도 상관없음
      */
      let fib = [1, 1];
      let n = 5;

      for (let i = 1; i < n; i++) {
        fib.push(fib[i] + fib[i - 1]);
      }
      console.log(fib);

      // 선생님 풀이
      // for(let i = 2; i < n; i++) {
      //   fib[i] = fib[i - 1] + fib[i -2];
      // }

      console.log("---------------------");

      /* 문제4. 산 모양 찍기
                단, 아무 for문 사용해도 상관없음
                  *
                 ***
                *****
               *******
              *********
      */

      // 공백, * 에 대한 초깃값 생성
      let space = "";
      let star = "";

      // 사용자로부터 입력받을 행 개수
      let row = 7;

      // 행에 대한 for문
      for (let i = 0; i < row; i++) {
        // 공백에 대한 for문
        for (let j = row; j > i; j--) {
          space += " ";
        }

        // * 에 대한 for문
        for (let j = 0; j < i * 2 + 1; j++) {
          star += "*";
        }

        // console 에 출력
        console.log(space + star);

        // 다음 반복을 위한 공백, * 초기화
        space = "";
        star = "";
      }

      // 선생님 풀이
      const height = 5;
      const arr = [];
      for (let i = 0; i <= height; i++) {
        let str = "";
        for (let j = 0; j <= height - 1; j++) {
          str += " ";
        }
        for (let k = 0; k <= 2 * i - 1; k++) {
          str += "*";
        }
        console.log(str);
        arr.push(str);
      }

      const arr1 = [4, 2, 3];
      console.log(arr1);
      console.log(arr1.join());
      console.log(arr1.join("\n"));
    </script>
  </body>
</html>
