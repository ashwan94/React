    <title>연산자</title>

  <body>
    <script>
      /* 문제1.
         주어진 변수의 데이터 타입이 문자열인지 확인
         단, 삼항 연산자 활용(if문 노노)
         문자열이라면 콘솔에 "문자길이는 (n)입니다" 출력
         문자열이 아니라면 콘솔에 "문자열이 아닙니다" 출력
      */
      const str = "Javascript 재밌다";
      console.log(
        typeof str == "string"
          ? `문자열의 길이는 ${str.length} 입니다`
          : "문자열이 아닙니다"
      );
      console.log(typeof str);

      /* 문제2.
         주어진 세 숫자 중에서 가장 큰 수를 찾기
         단, 삼항 연산자 활용하기(if문 노노)
         콘솔에 "가장 큰수는 n입니다" 출력
      */
      const numA = 50;
      const numB = 100;
      const numC = 70;
      console.log(
        numA > numB
          ? `가장 큰 수는 ${numA} 입니다`
          : numB > numC
          ? `가장 큰 수는 ${numB}입니다`
          : `가장 큰 수는 ${numC}입니다`
      );

      // 개선된 code

        numA > numB && numA > numC ? numA : numB > numC ? numB : numC;
      console.log(`가장 큰 수는 ${numResult} 입니다.`);
