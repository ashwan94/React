<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <script>
      const arr = ["가", "나", "다"];
      const obj = {
        name: "맹구",
        age: 5,
      };

      /* 기본 for문 : 시작점을 지정할 수 있음 */
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
      console.log("----------------------");

      /* for ... in 문 : key 를 활용해서 for문 / 배열, 객체 리터럴에 대해 반복문을 돌릴 수 있음 */
      // arr 의 index
      for (key in arr) {
        console.log(key);
      }

      // object 의 key
      for (key in obj) {
        console.log(key);
      }

      // object 의 value
      for (key in obj) {
        console.log(obj[key]);
      }

      console.log("----------------------");
      /* for ... of 문 : iterable 객체 */
      // arr 의 element
      console.log(arr);
      console.log(obj);

      const obj2 = {};
      const obj3 = new Object();

      for (item of arr) {
        console.log(item);
      }

      // object 에 대해서 error 발생
      //   for(item of obj) {
      //     console.log(item);
      //   }

      // 개발자 도구의 Prototype 에 Symbol.iterator funtion 이 존재하는 객체에 대해서만 for of 가능
      // arr 는 존재하지만 obj 는 존재하지 않기 때문에 error 가 발생했던 것
      console.log("----------------------");

      // forEach 문
      // Array 에서 사용할 수 있는 method
      arr.forEach((ele) => {
        console.log(ele);
      });
    </script>
  </body>
</html>
