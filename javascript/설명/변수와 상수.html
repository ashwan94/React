<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수와 상수</title>
  </head>
  <body>
    <script>
      /* 변수, 상수 : data 저장 공간 */
      // var : 재선언, 재할당 가능 / 호이스팅 가능 = 오류를 찾기 어렵다
      // let : 재할당 가능
      // const : 재선언, 재할당 모두 불가능

      /* 자료형(data type) */
      // 문자열(String) : String 객체, "", '', ``(백틱)
        const num = 1000;
        console.log("사과는 " + num + "원 입니다."); // 마지막에 전체 String 으로 변환
        console.log(`사과는 ${num}원 입니다.`);



      // 숫자형(number만 존재함) >> 소수점 계산이 명확하지 않음(부동소수점) >> Math 객체의 등장 이유

      const sum = 0.1 + 0.2;
      console.log(sum);

    console.log(typeof sum);

        // 논리형(boolean) : true, false
        const isTrue = true;
        const isTrue2 = 10 < 20;
        console.log(isTrue2);
        console.log(!isTrue);

        /* null, undefined, ""(빈 문자열) => falsy 값 */
        // null, undefined 의 차이?
        let empty;
        console.log(empty) // -> undefined 가 나온다

        // undefined : 변수 선언 후 data 를 할당하지 않았을 경우 자동으로 할당되는 임시 데이터(변수의 초깃값)
        // null : 변수 선언 후 의도적으로 선언한 공간 비워두기
        let nullEmpty = null;
        console.log(nullEmpty);


        /* 참조형 데이터 타입 : Array, 객체 리터럴, 함수 */
        const arr = [1, 2, 3];
        arr.push(4);
        console.log(arr);
        // const 는 재할당이 불가능한데 array 은 메모리 주소가 아닌 메모리 실제 값을 변경한다
        // const 는 메모리 주소에 대한 재할당을 막는다 

        const obj = {name : "신짱구", age: 5 };
        obj.name = "철수"
        console.log(obj)

        const userObj = {
            name : "짱구",
            age : 5,
            list: ["철수", "유리", "맹구"],
            location: {name : "떡잎마을"},
        };

        console.log(userObj["list"][1]);
        console.log(userObj.location.name);
        
        // 또는
        obj["name"] = "신짱구"
        console.log(obj)
        console.log(arr[0]) // 얘도 메모리 실제 값을 가져온다
        
        // Symbol : 한번 만들면 변경 불가능 / 같은 값을 가진 심벌 만들기 불가능
        let symbol1 = Symbol();
        let symbol2 = Symbol();
        console.log(symbol1 == symbol2);


        // Symbol 만들어보기
        let id = Symbol("id");
        const member = {
            name : "shin",
            // 심벌을 가진 변수를 key 로 지정할때 [ ] 사용
            [id] : 12345,
        };
        console.log(member);

        member.id = 6789;
        console.log(member);
        // Symbol 의 id 는 고정되고 id 라는 새로운 key 가 생성된다
    </script>
  </body>
</html>
