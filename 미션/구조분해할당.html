<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구조 분해 할당</title>
  </head>
  <body>
    <script>
      // 구조 분해 할당
      // Array 또는 objet 의 element 또는 key 에 대해 각각 변수에 직접 담아준다
      const arr = [1, 2, 3];
      const [num1, num2, num3] = arr;
      console.log(num1); // 변수에 값이 담겨 나온다
      console.log(num2);
      console.log(num3);

      const obj = {name : "짱구", age : 5};
      const {name, age} = obj;
      console.log(name)
    </script>
  </body>
</html>
