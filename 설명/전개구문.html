      /* 전개구문 : 배열처럼 값이 다양한 자료(객체)를 한꺼번에 인수로 넘겨줄때
                      배열과 배열을 하나의 덩어리로 합칠 때
        spread 연산자 사용(...)
        */

      const arr = ["사과", "바나나", "복숭아"];
      console.log(arr);
      console.log(...arr);

      const arr2 = ["메론", "수박"];
      console.log([...arr, ...arr2]);
      // 상태값 변화를 강제로 감지시켜주는 기능을 한다

      const obj = { name: "신짱구" };
      const obj2 = { age: 5 };

      // console.log(...obj); 에러 난다
      console.log({ ...obj, ...obj2 }); // 객체 2개가 합쳐졌다

      const addNum = (p1, p2) => {
        console.log(p1 + p2);
      };

      addNum(1, 2);
      addNum(1, 2, 3, 4); // 3, 4는 버려짐

      /* 나머지 매개변수 */
      const addNum2 = (...param) => {
        // 모든 parameter 들이 Array 로 들어온다
        console.log(param); // parmeter 개수를 알아서 인지해준다

        let sum = 0;
        for (item of param) {
          sum += item;
        }
      };

      addNum2(1, 2, 3, 4);
