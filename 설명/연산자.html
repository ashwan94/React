<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        /* x && y : x 가 true 면 y 를 반환, x가 false 면 x 를 반환 */
        /* x || y : x 가 true 면 x 를 반환, x 가 false 면 y 를 반환 */
        console.log("" && "문자열");
        console.log(undefined || "문자열");
        
        /* 삼항연산자 : 조건 ? true : false */
        let score = 90;
        console.log(score >= 90 ? "A+" : "B");

        // 중청 삼항연산자
        score >= 90 ? 'A' : score >= 80 ? 'B' : 'C';
    </script>
</body>
</html>
