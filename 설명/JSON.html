<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <script>
      /* 전송, 응답 시 String 으로 주고 받아야함
            key 와 value 으로 파일 포맷 = json
            ** 언어, 플랫폼 상관없이 사용 가능함
        */

      const arr = ["사과", "바나나"];
      const obj = {
        name: "짱구",
        age: 5,
        symbol: Symbol("id"),
        greeting: () => {
          console.log("하이");
        },
      };
      // Object to json
      const jsonArr = JSON.stringify(arr);
      console.log(jsonArr);
      const jsonObj = JSON.stringify(obj);
      console.log(jsonObj);
      // jsonObj 에 symbol, fn 이 사라졌다!
      // 이 둘은 js 에 자체적으로 들어있는 데이터이므로 문자열로 변환하면 사라진다

      console.log(JSON.parse(jsonArr));
      console.log(JSON.parse(jsonObj));
    </script>
  </body>
</html>
